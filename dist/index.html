    <title>Frontend Mentor | Ping coming soon page</title>

  <body
    class="flex min-h-screen flex-col items-center justify-center"
  >
    <main class="mobile:mt-20 mobile:mb-20 flex flex-col items-center gap-y-8 mobile:w-[335px] laptop:w-[1110px]">
      <img alt="" class="w-[86px] h-[26px]" src="images/logo.svg" />

      <div class="text-center">
        <p> <span class="text-gray text-3xl">We are launching</span>  <strong>soon!</strong> </p>
        <p class="text-base font-light"> Subscribe and get notified </p>
      </div>

      <form class="flex laptop:flex-row mobile:flex-col laptop:justify-center mobile:gap-y-3 laptop:gap-x-3 mobile:w-[268px] laptop:w-[888px]" id="emailForm">
        <div>
          <label for="email"></label
          ><input class="block rounded-3xl border pl-5 mobile:h-[40px] laptop:w-[347px] border-pale-blue focus:outline-blue" id="email" name="email" placeholder="Your email address..." />
          <small class="hidden pl-5 text-xs text-light-red" id="errorInvalidEmail">Please provide a valid email address</small>
          <small class="hidden pl-5 text-xs text-light-red" id="errorEmptyEmail">It looks like you forgot to add your email</small>
        </div>
        <button class="rounded-3xl text-white mobile:h-[40px] laptop:w-[147px] font-semi-bold bg-blue hover:bg-pale-blue" type="submit">Notify Me</button>
      </form>

      <img alt="" src="images/illustration-dashboard.png" />
    </main>
