      type="image/png"
    />

  >
    <main class="flex flex-col items-center gap-y-8 mobile:w-[335px] mobile:mb-20">
      <img alt="" class="w-[86px] h-[26px]" src="images/logo.svg" />

      <div class="text-center">
        <p> <span class="text-gray">We are launching</span>  <strong>soon!</strong> </p>
        <p class="font-light text-base"> Subscribe and get notified </p>
      </div>

      <form class="flex flex-col mobile:w-[268px] mobile:gap-y-3" id="emailForm">
        <label for="email"></label
        ><input class="block rounded-3xl mobile:h-[40px] pl-5 border border-pale-blue  focus:outline-blue" id="email" name="email" placeholder="Your email address..." />
        <small class="text-light-red text-xs pl-10 hidden" id="errorInvalidEmail">Please provide a valid email address</small>
        <small class="text-light-red text-xs pl-10 hidden" id="errorEmptyEmail">Whoops! It looks like you forgot to add your email</small>
        <button class="mobile:h-[40px] hover:bg-pale-blue text-white font-semi-bold rounded-3xl bg-blue" type="submit">Notify Me</button>
      </form>

      <img alt="" src="images/illustration-dashboard.png" />
    </main>
